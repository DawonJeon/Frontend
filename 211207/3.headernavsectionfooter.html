<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>4.html에서 headernavsectionfooter</title>
</head>
<body>
    <!-- Tips : ul>li*3하면 ul안에 <li>와 </li>가 세개가 자동으로 생성된다-->
    <header> header </header>
       <div id="container"> 
        <nav><ul>
            <li>home</li>
            <li>news</li>
            <li>sports</li>
        </ul></nav>
    <aside> <ul>
        <li>로그아웃</li>
        <li>오늘의 날씨</li>
        <li>운세 </li>
    </ul> </aside>
    </div>
    <footer>footer</footer>
</body>
</html>

<!-- 
    HTML : 이 문서는 html로 작성되었다는 것을 뜻함. 문서의 시작과 종료에 나와야함
    head : 문서의 메타데이터 집합. 웹페이지에 직접적으로 나오지 않음
    Title : 문서의 제목을 표시
    Body : 사용자에게 전달할 실제 내용을 문서상에 표현
-->\

<!--블록레벨요소/인라인요소
블록레벨요소 1. body요소 안에서만 사용가능 2. 인라인요소와 다른 블록요소 포함가능 3. 영역의 넓이 100%차지
인라인요소 1. body요소 안에서만 사용가능 2. 다른 인라인요소만 포함가능 3. 내용만큼만 넓이를 차지하기 때문에 새로운 행에서 시작불가능 -->
