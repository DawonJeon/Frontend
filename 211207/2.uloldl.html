<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>2.html에서 uloldl</title>
</head>
<body>
  Hello world
  <a href="https://www.naver.com">저는 네이버로 슝슝~.</a>
    <div>
        <h1>
            안녕하세요. 여기 여러분들이 좋아하는 과일이 있어요
            <ul >   <!--ul/ol/dl
                    ul (unordered list)
                    ol (ordered list)           *ul과 ol은 모두 <li></li>tag를 이용 / </ol type=A,a,i,i start=숫자로 순번지정 reversed>
                    dl (description list)       *dt는 제목 / dd는 설명을 표시 -->
                <li><a href="https://www.apple.com">사과</a></li>
                <li>바나나</li>
                <li>메론 </li>
                <li>귤 </li>
            </ul>
        </h1>
    </div>
    <br>
    <div>
        <h1>
            학창시절에 가장 우수했던 성적과목은?
            <ol type=i reversed>
                <li>국어</li>
                <li>수학</li>
                <li>사회</li>
                <li>과학</li>
                <li>영어</li>
            </ol>
        </h1>
    </div>
    <div>
        <dl>
            <dt>라면 끓이는 법</dt>
            <dd>물 500ml를 넣고 끓인다</dd>
            <dd>스프와 면을 넣고 끓인다</dd>
            <dd>파송송, 계란탁</dd>
        </dl>
    </div>

</body>
</html>
